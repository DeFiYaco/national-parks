	<div id="wrapper">
		<div id="header-wrapper">
			<div class="header"><a href="index.html">
					<img id="header-image" src="./images/header3.jpg" alt="Planine">
				</a>
				<div class="center"><a id="headerTitle" href="index.html">NACIONALNI PARKOVI</a></div>
			</div>

		<div id="page">
			<div id="page-bgtop">
				<div id="page-bgbtm">
					<div id="content">
						<div>
							<h2>Obrazac za pretraživanje</h2>
							<form id="input-form" action="pretraga.php" method="POST">
								<label for="name">Naziv parka</label>
								<input type="text" id="name" name="name">

								<label>Tip parka:</label>
								<ul class="formlist">
									<li>
										<label for="natural">Prirodan</label>
										<input type="radio" id="natural" name="type" value="natural">
										<input type="radio" id="fake" name="type" value="fake">
										<label for="fake">Uređen</label><br>
									</li>

								</ul>

								<label>Kontinent:</label>
								<ul class="formlist">
									<li>
										<input type="checkbox" id="africa" name="africa" value="Africa">
										<label for="africa">Afrika</label><br>
										<input type="checkbox" id="antarctica" name="antarctica" value="Antarctica">
										<label for="antarctica">Antarktika</label><br>
										<input type="checkbox" id="australia" name="australia" value="Australia">
										<label for="australia">Australija</label><br>
										<input type="checkbox" id="samerica" name="samerica" value="SouthAmerica">
										<label for="samerica">Južna Amerika</label><br>
										<input type="checkbox" id="namerica" name="namerica" value="NorthAmerica">
										<label for="namerica">Sjeverna Amerika</label><br>
										<input type="checkbox" id="europe" name="europe" value="Europe">
										<label for="europe">Europa</label><br>
										<input type="checkbox" id="asia" name="asia" value="Asia">
										<label for="asia">Azija</label><br>
									</li>

								</ul>

								<label for="country">Država</label>
								<input type="text" id="country" name="country">

								<label for="county">Predio/Županija</label>
								<input type="text" id="county" name="county">

								<label for="alt">Nadmorska visina</label>
								<input type="text" id="alt" name="alt">

								<label for="geo">Koordinate</label>
								<input type="text" id="geo" name="geo">

								<label for="surface">Odaberi površinu:</label>
								<select id="surface" name="surface" multiple>
									<option value="1">Maleni</option>
									<option value="2">Srednji</option>
									<option value="3">Veliki</option>
									<option value="4">Ogromni</option>
								</select>

								<button type="reset" value="Reset">Reset</button>
								<button type="submit" value="Submit">Submit</button>


							</form>
						</div>
						<div style=" clear: both;">&nbsp;
						</div>
